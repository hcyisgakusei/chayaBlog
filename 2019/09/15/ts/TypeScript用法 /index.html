n class="line"></span><br><span class="line"><span class="comment">//  定义字典</span></span><br><span class="line"><span class="keyword">const</span> objectMap: ObjectMap = &#123;</span><br><span class="line">  <span class="string">'HKD'</span>: <span class="string">'港币'</span>,</span><br><span class="line">  <span class="string">'USD'</span>: <span class="string">'美元'</span>,</span><br><span class="line">  <span class="string">'TWD'</span>: <span class="string">'台币'</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> ObjectMap &#123;</span><br><span class="line">  [currencyCode: <span class="built_in">string</span>]: <span class="built_in">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 函数重载 （有返回值）</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getInfo</span>(<span class="params">param: <span class="built_in">string</span></span>): </span>&#123; name: <span class="built_in">string</span> &#125;;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getInfo</span>(<span class="params">param: <span class="built_in">number</span></span>): </span>&#123; age: <span class="built_in">number</span> &#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getInfo</span>(<span class="params">arg</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> arg === <span class="string">'string'</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">      name: arg</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> arg === <span class="string">'number'</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">      age: arg</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">getInfo(<span class="string">'A'</span>).name;</span><br><span class="line"></span><br><span class="line">getInfo(<span class="number">10</span>).age;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//  函数重载复杂例子</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">enum</span> EventName &#123;</span><br><span class="line">  getNumber = <span class="string">'getNumber'</span>,</span><br><span class="line">  getString = <span class="string">'getString'</span>,</span><br><span class="line">  getString1 = <span class="string">'getString'</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> EventEmit &#123;</span><br><span class="line">  (eventName: EventName.getNumber, params: <span class="built_in">number</span>): <span class="built_in">void</span></span><br><span class="line"></span><br><span class="line">  (eventName: EventName.getString, params: <span class="built_in">string</span>): <span class="built_in">void</span></span><br><span class="line">  (eventName: EventName.getString, params: <span class="built_in">string</span>): <span class="built_in">void</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> EventOn &#123;</span><br><span class="line">  (eventName: EventName.getNumber, callback: <span class="function">(<span class="params">params: <span class="built_in">number</span></span>) =&gt;</span> <span class="built_in">void</span>): <span class="built_in">void</span></span><br><span class="line"></span><br><span class="line">  (eventName: EventName.getString, callback: <span class="function">(<span class="params">params: <span class="built_in">string</span></span>) =&gt;</span> <span class="built_in">void</span>): <span class="built_in">void</span></span><br><span class="line">  (eventName: EventName.getString, callback: <span class="function">(<span class="params">params: <span class="built_in">string</span></span>) =&gt;</span> <span class="built_in">void</span>): <span class="built_in">void</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> EventBus &#123;</span><br><span class="line">  emit: EventEmit;</span><br><span class="line">  on: EventOn;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> Vue <span class="keyword">from</span> <span class="string">'Vue'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> eventBus: EventBus = <span class="keyword">new</span> Vue();</span><br><span class="line"></span><br><span class="line">eventBus.emit(EventName.getString, <span class="string">''</span>);</span><br><span class="line"></span><br><span class="line">eventBus.emit(EventName.getNumber, <span class="number">12</span>);</span><br><span class="line"></span><br><span class="line">eventBus.on(EventName.getString, <span class="function">(<span class="params">res</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(res);</span><br><span class="line"></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 映射类型</span></span><br><span class="line"><span class="keyword">interface</span> EventMaps &#123;</span><br><span class="line">  getNumber: <span class="built_in">number</span></span><br><span class="line">  getString: <span class="built_in">string</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> EventEmitT &#123;</span><br><span class="line">  &lt;T <span class="keyword">extends</span> keyof EventMaps&gt;(eventName: T, params: EventMaps[T]): <span class="built_in">void</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> EventOnT &#123;</span><br><span class="line">  &lt;T <span class="keyword">extends</span> keyof EventMaps&gt;<span class="function">(<span class="params">eventName: T, callback: (<span class="params">params: EventMaps[T]</span>) =&gt; <span class="built_in">void</span></span>): <span class="params">void</span></span></span><br><span class="line"><span class="function">&#125;</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function"><span class="params">interface</span> <span class="params">EventBusB</span> &#123;</span></span><br><span class="line"><span class="function">  <span class="params">emit</span>: <span class="params">EventEmitT</span></span></span><br><span class="line"><span class="function">  <span class="params">on</span>: <span class="params">EventOnT</span></span></span><br><span class="line"><span class="function">&#125;</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function"><span class="params">const</span> <span class="params">eventBusB</span>: <span class="params">EventBusB</span> = <span class="params">new</span> <span class="params">Vue</span><span class="params">()</span>;</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function"><span class="params">eventBusB</span>.<span class="params">emit</span>(<span class="params">EventName.getString, 'test'</span>);</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function"><span class="params">eventBusB</span>.<span class="params">on</span>(<span class="params">EventName.getString, (<span class="params">res</span>) =&gt; &#123;</span></span></span><br><span class="line"><span class="function"><span class="params">  <span class="built_in">console</span>.log(<span class="params">res</span>);</span></span></span><br><span class="line"><span class="function"><span class="params">&#125;</span>);</span></span><br></pre></td></tr></table></figure>
