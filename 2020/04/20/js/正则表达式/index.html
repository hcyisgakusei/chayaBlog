        <h3 id="正则表达式"><a href="#正则表达式" class="headerlink" title="正则表达式"></a>正则表达式</h3><p>1.贪婪匹配和惰性匹配<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 贪婪匹配和惰性匹配 </span></span><br><span class="line"><span class="comment"> * 正则使用量词&#123; &#125; 匹配的话是贪婪匹配的  尽可能多的匹配 </span></span><br><span class="line"><span class="comment"> * 惰性匹配  尽可能少的匹配 </span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">//能匹配尽量多的次数   </span></span><br><span class="line"><span class="keyword">var</span> reg = <span class="regexp">/\d&#123;1,3&#125;/g</span>;</span><br><span class="line"><span class="comment">//console.log("123857823748".match(reg));</span></span><br><span class="line"><span class="comment">// [ '123', '857', '823', '748' ]</span></span><br><span class="line"><span class="comment">//d&#123;1&#125;  惰性匹配</span></span><br><span class="line"><span class="keyword">var</span> reg1 = <span class="regexp">/\d&#123;1,3&#125;?/g</span>;</span><br><span class="line"><span class="comment">//console.log("123".match(reg1));</span></span><br><span class="line"><span class="comment">// [ '1', '2', '3' ]</span></span><br><span class="line"><span class="comment">/**  量词后面加上？ 就表示惰性匹配 </span></span><br><span class="line"><span class="comment"> *   &#123;m,n&#125;?  </span></span><br><span class="line"><span class="comment"> *   &#123;m,&#125;?</span></span><br><span class="line"><span class="comment"> *   ??</span></span><br><span class="line"><span class="comment"> *   +?</span></span><br><span class="line"><span class="comment"> *   *?</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">//以此类推直到匹配成功或不剩字符才停止。</span></span><br><span class="line"><span class="keyword">var</span> reg2 = <span class="regexp">/(\d&#123;1,2&#125;)(\d&#123;3,4&#125;)/g</span>;   <span class="comment">//贪婪模式  </span></span><br><span class="line"><span class="keyword">var</span> reg3 = <span class="regexp">/(\d&#123;1,2&#125;?)(\d&#123;3,4&#125;?)/g</span>;   <span class="comment">//惰性模式 </span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//贪婪</span></span><br><span class="line"><span class="built_in">console</span>.log(motify(<span class="string">"1234563231"</span>,reg2));</span><br><span class="line"><span class="built_in">console</span>.log(motify(<span class="string">"12345"</span>,reg2));</span><br><span class="line"></span><br><span class="line"><span class="comment">//惰性</span></span><br><span class="line"><span class="built_in">console</span>.log(motify(<span class="string">"1234563"</span>,reg3));</span><br><span class="line"><span class="built_in">console</span>.log(motify(<span class="string">"1234"</span>,reg3));</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">motify</span>(<span class="params">str,reg</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">return</span> str.replace(reg,(item,$<span class="number">1</span>,$<span class="number">2</span>)=&gt;&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(item+<span class="string">"==&gt;"</span>+$<span class="number">1</span>+<span class="string">"~"</span>+$<span class="number">2</span>);</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<ol start="2">
<li>正则位置的匹配</li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">/单词边界 \b   \B</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"[string,string] hello wrold"</span>.replace(<span class="regexp">/\b/g</span>,<span class="string">"#"</span>));</span><br><span class="line"><span class="comment">//[#string#,#string#] #hello# #wrold#</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"[string,string] hello wrold"</span>.replace(<span class="regexp">/\B/g</span>,<span class="string">"+"</span>));</span><br><span class="line"><span class="comment">//+[s+t+r+i+n+g,s+t+r+i+n+g]+ h+e+l+l+o w+r+o+l+d</span></span><br><span class="line"></span><br><span class="line">断言  (?=exp)  (?!exp)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"hello"</span>.replace(<span class="regexp">/(?=l)/g</span>,<span class="string">"&amp;"</span>));</span><br><span class="line"><span class="comment">//   he&amp;l&amp;lo</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"hello"</span>.replace(<span class="regexp">/(?!l)/g</span>,<span class="string">"-"</span>));</span><br><span class="line"><span class="comment">//   -h-ell-o-</span></span><br><span class="line"></span><br><span class="line">使用断言的场景 一般是对于位置的操作  </span><br><span class="line"><span class="comment">// ?=exp   右侧的位置能匹配exp  exp 右边的位置 </span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"hello"</span>.replace(<span class="regexp">/(?=l)/g</span>,<span class="string">"&amp;"</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// ?!exp   右侧的位置不能匹配exp</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"hello"</span>.replace(<span class="regexp">/(?!l)/g</span>,<span class="string">"-"</span>));</span><br><span class="line"></span><br><span class="line">千位分隔符表示法</span><br><span class="line"><span class="comment">// 如果要把"12345678"替换成"12,345,678"  </span></span><br><span class="line"><span class="comment">// 从后往前 每三位前面的位置加一个,   str.repalce(/(?=(\d&#123;3&#125;)+\b)/g,",")   </span></span><br><span class="line"><span class="comment">//console.log("123456789".replace(/(?=(\d&#123;3&#125;)+\b)/g,","));</span></span><br><span class="line"><span class="comment">// 不能匹配开头  "123456789"    </span></span><br><span class="line"> <span class="comment">//var reg1 =/(?!^)(?=(\d&#123;3&#125;)+$)/g;     </span></span><br><span class="line"><span class="comment">//console.log("123456789".replace(reg1,","));</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 如果是需要匹配 "12345678 123456"     </span></span><br><span class="line"><span class="keyword">var</span> reg2 =<span class="regexp">/(?!\b)(?=(\d&#123;3&#125;)+\b)/g</span>;</span><br><span class="line"><span class="comment">// var reg2 = /\B(?=(\d&#123;3&#125;)+\b)/g;</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"123453 1234324234"</span>.replace(reg2,<span class="string">","</span>));</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">money</span>(<span class="params">num</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">return</span> (<span class="string">''</span>+num).replace(<span class="regexp">/(\d)(?=(\d&#123;3&#125;)+(?!\d))/g</span>, <span class="string">'$1,'</span>).replace(<span class="regexp">/$/g</span>,<span class="string">"¥"</span>);</span><br><span class="line">&#125;</span><br><span class="line"> <span class="built_in">console</span>.log(money(<span class="string">"312312321 38578374589"</span>));</span><br><span class="line"> <span class="built_in">console</span>.log(money(<span class="string">"123456789 74587374892347"</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">//密码的校验 </span></span><br><span class="line"><span class="comment">/***</span></span><br><span class="line"><span class="comment"> *  密码长度6-12位，由数字、小写字符和大写字母组成，必须三种字符都包括</span></span><br><span class="line"><span class="comment"> *  前瞻断言 、后瞻断言(js不支持)</span></span><br><span class="line"><span class="comment"> *  顺序肯定环视 ：  (?=exp)  表示所在位置右侧能够匹配exp </span></span><br><span class="line"><span class="comment"> *  顺序否定环视 ：  (?!exp)  表示所在位置右侧不能匹配exp</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"> <span class="comment">//必须包含数字 （?=.*[0-9])^[0-9a-zA-Z_]&#123;6,12&#125;$   </span></span><br><span class="line"> <span class="keyword">var</span> reg3 = <span class="regexp">/(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])^[0-9a-zA-Z_]&#123;6,12&#125;$/g</span>;  </span><br><span class="line"> <span class="built_in">console</span>.log(reg5.test(<span class="string">"1AA23heh313"</span>));</span><br><span class="line"><span class="comment">//  console.log(reg3.test("123123123"));</span></span><br><span class="line"><span class="comment">//  console.log(reg3.test("dewwe23123"));</span></span><br><span class="line"></span><br><span class="line"> <span class="comment">/**  </span></span><br><span class="line"><span class="comment">  * 密码长度6-12位，由数字、小写字符和大写字母组成，  但必须至少包括2种字符。</span></span><br><span class="line"><span class="comment">  * 同时包含数字和小写字母      (?=.*[0-9])(?=.*[a-z])</span></span><br><span class="line"><span class="comment">  * 同时包含数字和大写字母      (?=.*[0-9])(?=.*[A-Z])</span></span><br><span class="line"><span class="comment">  * 同时包含小写字母和大写字母   (?=.*[a-z])(?=.*[A-Z])</span></span><br><span class="line"><span class="comment">  * var reg = /((?=.*[0-9])(?=.*[a-z]))|(?=.*[0-9])(?=.*[A-Z])|((?=.*[a-z])(?=.*[A-Z])))/g;</span></span><br><span class="line"><span class="comment">  * 另一种想法 ：</span></span><br><span class="line"><span class="comment">  * 必须至少包括两种字符    所以不能只包含某种字符</span></span><br><span class="line"><span class="comment">  * var reg = /(?!^[0-9]&#123;6,12&#125;$)^[0-9A-Za-z]&#123;6,12&#125;$/  不能只包含数字  </span></span><br><span class="line"><span class="comment">  * </span></span><br><span class="line"><span class="comment">  * //最后：(?!^[0-9]&#123;6,12&#125;$)(?!^[a-z]&#123;6,12&#125;$)(?!^[A-Z]&#123;6,12&#125;$)^[0-9A-Za-z]&#123;6,12&#125;$/</span></span><br><span class="line"><span class="comment">  * </span></span><br><span class="line"><span class="comment">  */</span></span><br></pre></td></tr></table></figure>
